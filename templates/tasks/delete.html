{% extends 'base.html' %}

{% block title %}Delete Task - Ralfiz BMS{% endblock %}

{% block content %}
<div class="page-header">
  <h1 class="page-title">Delete Task</h1>
</div>

<div class="card" style="max-width: 500px;">
  <div class="card-body text-center">
    <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem; margin-bottom: 1rem;"></i>
    <h3>Are you sure?</h3>
    <p class="text-muted">You are about to delete the task:</p>
    <p class="fw-medium">{{ task.title }}</p>
    <p class="text-muted mb-4">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i> Delete Task
      </button>
      <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
